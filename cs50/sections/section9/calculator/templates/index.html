{% extends "layout.html" %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <form method="POST" action="/">
            <div class="row justify-content-center">
                <div class="col-3">
                    <input class="form-control" type="number" name="num1" placeholder="1st number">
                </div>
                <div class="col-3">
                    <input class="form-control" type="number" name="num2" placeholder="2nd number">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2">
                    <input type="submit" name="add" value="Add">
                </div>
                <div class="col-2">
                    <input type="submit" name="subtract" value="Subtract">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2">
                    <input type="submit" name="multiply" value="Multiply">
                </div>
                <div class="col-2">
                    <input type="submit" name="divide" value="Divide">
                </div>
            </div>

        </form>

        <div class="row justify-content-center">
            {% if answer %}
            <div class="col-6">
                <h1 style="text-align: center;">{{ num1 }} {{ operation }} {{ num2 }} = {{ answer }}</h1>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
